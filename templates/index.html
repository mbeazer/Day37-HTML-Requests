<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container title-text">
        <h1>Daily Coding Time</h1>
    </div>
    <div class="container">
        <form action="/" method="post">
            <div class="row">
                <div class="col text-label">
                    <label>Start time:</label>
                </div>
                <div class="col time-field">
                    <input type="text" placeholder="start time" name="start">
                </div>
            </div>

            <div class="row">
                <div class="col text-label">
                    <label>End time:</label>
                </div>
                <div class="col time-field">
                    <input type="text" placeholder="end time" name="end">
                </div>
            </div>
            <div class="row">
                <div class="col-sm ok-button">
                    <button type="submit">Ok</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm ok-button">
                <a href="https://pixe.la/v1/users/beazer/graphs/graph1.html">Link to Pixela chart</a>
            </div>
        </div>

    </div>
</body>
</html>
